<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitar Administrador de Eventos</title>
    <style>
        /* ------------------------------
           Estilos base y estructura
        ------------------------------ */
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            padding: 2rem 2.5rem;
            text-align: center;
        }

        /* ------------------------------
           Título
        ------------------------------ */
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        p.subtitle {
            font-size: 0.95rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        /* ------------------------------
           Formulario
        ------------------------------ */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            color: #444;
        }

        input[type="email"] {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="email"]:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.4);
            outline: none;
        }

        button {
            background-color: #1cc88a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #17a673;
        }

        /* ------------------------------
           Mensajes de Django
        ------------------------------ */
        .messages {
            margin-bottom: 1rem;
            list-style: none;
            padding: 0;
        }

        .messages li {
            background-color: #e9f7ef;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            padding: 10px;
            font-size: 0.9rem;
        }

        /* ------------------------------
           Responsividad
        ------------------------------ */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invitar Administrador de Eventos</h1>
        <p class="subtitle">Envía una invitación por correo electrónico para que el nuevo administrador se registre en el sistema.</p>

        <form method="post">
            {% csrf_token %}
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <button type="submit">Enviar invitación</button>
        </form>
    </div>
</body>
</html>
