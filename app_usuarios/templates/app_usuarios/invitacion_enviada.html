<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Enviada</title>
    <style>
        /* ------------------------------
           Estilos base y estructura
        ------------------------------ */
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            padding: 2rem 2.5rem;
            text-align: center;
        }

        /* ------------------------------
           Encabezado y texto
        ------------------------------ */
        h1 {
            font-size: 1.7rem;
            color: #28a745;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.7rem;
        }

        strong {
            color: #4e73df;
            font-weight: 600;
        }

        /* ------------------------------
           Botón / enlace
        ------------------------------ */
        a {
            display: inline-block;
            background-color: #1cc88a;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #17a673;
        }

        /* ------------------------------
           Icono grande
        ------------------------------ */
        .emoji {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        /* ------------------------------
           Responsividad
        ------------------------------ */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">✅</div>
        <h1>Invitación Enviada</h1>
        <p>Se ha enviado una invitación al correo:</p>
        <p><strong>{{ email }}</strong></p>
        <p>El usuario podrá registrarse mediante el enlace enviado.</p>
        <a href="{% url 'enviar_invitacion' %}">Enviar otra invitación</a>
    </div>
</body>
</html>
