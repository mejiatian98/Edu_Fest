{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Edu-Fest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-wrapper d-flex align-items-center justify-content-center">
        <div class="login-card d-flex">
            <!-- Imagen o logo con texto debajo -->
            <div class="login-image col-md-6 d-none d-md-flex flex-column align-items-center justify-content-center" style="color: #007bff;;">
                <img src="{% static 'img/favicon.png' %}" alt="Logo Edu-Fest" class="mb-3" style="max-width: 500px;">
                <h3 class="text-center">Edu-Fest</h3>
                <small>Gestión de eventos</small>
            </div>


            <!-- Formulario -->
            <div class="login-box col-md-6 ">
                <p class="text-muted text-center m-5">Inicia sesión con tus credenciales</p>

                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control text-center" id="email_username" name="email_username"
                               placeholder="Correo o nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control text-center" id="password" name="password"
                               placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>

                {% if error %}
                    <div class="alert alert-danger mt-3 text-center" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="mt-3 text-center">
                    <a href="#" class="d-block small">¿Olvidaste tu contraseña?</a>
                    <a href="{% url 'pagina_principal' %}" class="btn btn-link mt-2">← Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
