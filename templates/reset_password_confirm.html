{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-wrapper d-flex align-items-center justify-content-center">
        <div class="login-card d-flex">  

            <div class="login-box col-md-12 ">

                {% if validlink %}
                    <h4 class="text-center text-muted mb-3">Restablecer contraseña</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="password" name="password1" class="form-control" placeholder="Nueva contraseña" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" class="form-control" placeholder="Confirmar contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Guardar nueva contraseña</button>
                    </form>

                    {% if error %}
                        <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
                    {% endif %}

                {% else %}
                    <div class="alert alert-danger text-center">
                        El enlace de restablecimiento no es válido o ya ha expirado.
                    </div>
                {% endif %}

                <div class="mt-3 text-center">
                    <a href="{% url 'login_view' %}" class="btn btn-link m-2">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
