{% extends 'dashboard_principal_participante.html' %}
{% load static %}

{% block title %}Ingresar a Mi Evento{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Ingresar a Mi Evento</h2>

    <form method="get" action="{% url 'ingresar_evento' %}">
        <div class="form-group">
            <label for="participante_id">Cédula del Participante</label>
            <input 
                type="number" 
                class="form-control" 
                id="participante_id" 
                name="participante_id" 
                placeholder="Introduce tu cédula" 
                required
            >
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error }}
        </div>
    {% endif %}
</div>
{% endblock %}
