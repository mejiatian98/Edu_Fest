{% extends 'dashboard_principal_participante.html' %}
{% load static %}

{% block title %}Ingresar Clave de Evento{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center my-4 p-3 contenedor">
        Ingrese la clave de acceso para el evento
      </h3>

      {% if error %}
        <div class="alert alert-danger text-center">
          {{ error }}
        </div>
      {% endif %}

      <form method="get" action="{% url 'ver_info_participante' evento_id %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="clave"><strong>Clave de acceso:</strong></label>
          <input
            type="text"
            class="form-control"
            id="clave"
            name="clave"
            placeholder="Ej: j4lfm34n5f"
            required
          >
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-outline-primary">
            Ver informaci√≥n
          </button>
        </div>
      </form>

      <div class="my-4 text-start">
        <a href="{% url 'dashboard_participante' %}" class="btn btn-secondary">
          Volver al dashboard
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
